{% extends "base.html" %}
{% block title %}CREATE Page{% endblock %}

{% block content %}
<main role="main" class="container p-2">
    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close btn btn-primary btn-block" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
   
    <div class="card card-body">
        <form action="/User/update/{{user.id}}"   method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="dpi" value="{{user.dpi}}" placeholder="DPI" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="nombre" value="{{user.nombre}}" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="apellidos" value="{{user.apellidos}}" placeholder="Apellidos" required>
          </div>
          <button class="btn btn-primary btn-block">
            Save 
          </button>
        </form>
      </div>
</main>
{% endblock %}
